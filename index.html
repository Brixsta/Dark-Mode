<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="icon-group"><i class="fa fa-cog" aria-hidden="true"></i></div>
    <div class="container">
      <h1 class="title">Mastercard</h1>
      <img src="images/chip.png" height="45" width="45" class="chip" />
      <p class="number">1234 4321 5678 8765</p>
      <p class="valid">Valid Through</p>
      <p class="date">08/26</p>
      <p class="name">John Smith</p>
      <div class="red-circle"></div>
      <div class="orange-circle"></div>
      <img src="images/map.png" class="map" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
